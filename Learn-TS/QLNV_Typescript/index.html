<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello TypeScript</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main" style="padding: 0 300px;">
        <h1>Thông tin Nhân viên</h1>
        <form>
            <div class="form-group">
                <label for="">Mã nhân viên:</label>
                <input type="text" class="form-control" id="manv" placeholder="Nhập MNV">
            </div>
            <div class="form-group">
                <label for="">Họ tên:</label>
                <input type="text" class="form-control" id="hoten" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <label for="">Lương cơ bản:</label>
                <input type="text" class="form-control" id="luongcd=b" placeholder="Nhập lương cơ bản">
            </div>
            <div class="form-group">
                <label for="">Loại nv:</label>
                <div class="radio">
                    <input type="radio" id="male" name="loainv" style="margin-left: 1px;" value="1">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="loainv" style="margin-left: 1px;" value="2">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="loainv" style="margin-left: 1px;" value="3" checked="checked">
                    <label for="other">Other</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-success" style="width: 150px; margin-bottom: 10px;" id="btnThemNhanVien">Thêm nhân viên</button> </br>
        </form>
        <button type="submit" class="btn btn-primary btn-success" style="width: 150px;">Xuất thông tin NV</button>

        <h1>Danh Sách NV</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Họ tên</th>
                    <th>Lương CB</th>
                    <th>Loại nhân viên</th>
                    <th>Lương * hệ số</th>
                </tr>
            </thead>
            <tbody id="tbodyDanhSachSinhVien">

            </tbody>
        </table>
    </div>

    <script src="dist/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
